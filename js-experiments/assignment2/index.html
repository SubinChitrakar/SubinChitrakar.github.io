<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #container{
            padding: 50px 450px;
        }

        .clear-fix:before,
        .clear-fix:after {
            content: "";
            display: table;
        }
        .clear-fix:after {
            clear: both;
        }
    </style>

</head>
<body>
<div id="container">
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
